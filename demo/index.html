<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>VQL Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VQL Translator</h1>
        <p>Convert SQL queries to VQL</p>
        <p>Note: it may not be 100% accurate</p>
    </header>

    <main>
        <div class="input-section">
            <label for="sql-input">Enter SQL Query:</label>
            <textarea id="sql-input">SELECT * FROM users WHERE id = 1</textarea>

            <label for="db-name">Database Name:</label>
            <input type="text" id="db-name" value="db1" placeholder="Enter database name">

            <button id="translate-btn">Translate to VQL</button>
        </div>

        <div class="output-section">
            <h3>VQL Output:</h3>
            <div id="vql-result" class="result-box">
                <button id="copy-vql" title="Copy to clipboard">ðŸ’œ</button>
                <pre id="vql-object">Your VQL object will appear here</pre>
            </div>

            <h3>VQL String</h3>
            <div id="vql-string-result" class="result-box">
                <button id="copy-string" title="Copy to clipboard">ðŸ’œ</button>
                <pre id="vql-string">Your VQL string will appear here</pre>
            </div>
        </div>
    </main>

    <script type="module" src="dist/script.js"></script>
</body>

</html>
